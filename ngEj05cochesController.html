<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Controllers en AngularJS2</title>
</head>
<body>
  
  <div ng-app = "" ng-controller = "cochesController">
	Marca: <input type = "text" ng-model = "coche.marca"><br>
	Modelo: <input type = "text" ng-model ="coche.modelo"><br>
	<br/>
	El coche es: {{nombreCompleto()}}
	calculo: {{ Math.ceil(7.2)}}
  </div>
   
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script> 
<script src ="generalController.js" ></script>
</body>
</html>
